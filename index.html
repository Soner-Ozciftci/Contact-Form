        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" width="40" style="color: #fff" href="index.html"
              >Home</a

            <a class="nav-link" href="#">About</a>

              Courses

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h3 class="text-center mt-4">MEMBERSHİP FORM</h3>
      <form class="mt-3">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="İsim">Name Surname</label>
              <input
                type="text "
                class="form-control form-control-sm"
                id="isimInput"
                aria-describedby="isimHelp"
              />
              <small id="isimHelp" class="form-text text-muted"
                >this field is required</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="sifre">Password</label>
              <input
                type="password"
                class="form-control"
                id="sifre"
                aria-describedby="sifreHelp"
              />
              <small id="sifreHelp" class="form-text text-muted"
                >this field is required</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="email">Email adres</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="sehir">Choose Your City</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Oslo</option>
                <option>Bergen</option>
                <option>Trondheim</option>
                <option>Stavanger</option>
                <option>Drammen</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlFile1">Choose Your Picture :</label>
              <input type="file" class="form-control-file" id="file" />
            </div>
          </div>
          <div class="col">
            <div class="col">
              <h5>Cinsiyet</h5>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  Man
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                  checked
                />
                <label class="form-check-label" for="exampleRadios2">
                  Woman
                </label>
              </div>

              <br />
            </div>
            <div class="col">
              <h5>Hobiess</h5>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="Check1"
                />
                <label class="form-check-label" for="Check1"> Reading </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="Check2"
                />
                <label class="form-check-label" for="Check2"> To Travel </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="Check3"
                />
                <label class="form-check-label" for="Check3">
                  Dealing with Software
                </label>
              </div>
            </div>
          </div>
        </div>
        <!--
            Resmi seçiniz/Cinsiyet alanlarının yan yana gelmesi için 2 tane col açtık ve alanı 6-6 olmak üzere 2 ye böldük.
          -->
        <br />
        <div class="row">
          <button type="submit" class="btn btn-success btn-block">Save</button>
          <button type="reset" class="btn btn-secondary btn-block">
            Clear
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script

    ></script>
